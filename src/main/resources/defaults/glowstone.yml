# glowstone.yml is the main configuration file for a Glowstone server
# It contains everything from server.properties and bukkit.yml in a
# normal CraftBukkit installation.
#
# For help, join us on IRC: #glowstone @ esper.net

server:
    ip: ''
    port: 25565
    name: Glowstone Server
    online-mode: true
    max-players: 20
    whitelisted: false
    motd: Glowstone Server
    shutdown-message: Server shutting down

folders:
    plugins: plugins
    update: update
    worlds: worlds

world:
    name: world
    spawn-radius: 16
    view-distance: 8
    gen-structures: true
    allow-nether: true
    allow-end: true

libraries:
    depend: ["org.xerial:sqlite-jdbc:3.7.2", "mysql:mysql-connector-java:5.1.14", "org.apache.logging.log4j:log4j-core:2.0", "org.apache.logging.log4j:log4j-api:2.0"]
    repo: "http://repo1.maven.org/maven2/"
