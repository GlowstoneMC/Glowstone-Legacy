---
title: "Glowstone Downloads"
---
{% include head.html %}
<div class="container">
  <table id="builds" class="table table-striped table-bordered table-hover">
    <tr>
      <th>Title</th>
      <th>Date</th>
      <th class="text-center">Jenkins link</th>
      <th class="text-center">Download link</th>
    </tr>
  </table>
  <div class="text-center" id="loading">
    <i class="fa fa-circle-o-notch fa-spin fa-5x"></i>
  </div>
  <div class="text-center" id="error" style="display:none;">
    <i class="fa fa-exclamation fa-5x"></i>
    <div>
      There was an error loading the download list.
    </div>
    <div>
      Go to <a href="http://ci.chrisgward.com/job/Glowstone/" target="_blank">Jenkins</a>?
    </div>
  </div>
</div>
<script>
$(function() {
  setTimeout(function() {
    $.ajax({
      url      : document.location.protocol + '//ajax.googleapis.com/ajax/services/feed/load?v=1.0&num=10&callback=?&q=' + encodeURIComponent('http://ci.chrisgward.com/job/Glowstone/rssAll'),
      dataType : 'json',
      success  : function (data) {
        if (data.responseData != null && data.responseData.feed && data.responseData.feed.entries) {
          rows = '';
          $.each(data.responseData.feed.entries, function (i, e) {
            clazz = ((new RegExp('broken')).test(e.title)) ? 'danger' : 'success';
            element = '<tr>';
            element += '<td>';
            element += e.title;
            element += '</td>';
            element += '<td>';
            element += e.publishedDate;
            element += '</td>';
            element += '<td class="' + clazz + ' text-center">';
            element += '<a href="' + e.link + '" target="_blank"><i class="fa fa-search fa-lg"></i></a>';
            element += '</td>';
            element += '<td class="' + clazz + ' text-center">';
            element += '<a href="' + e.link + 'artifact/build/libs/glowstone.jar"><i class="fa fa-download fa-lg"></i></a>';
            element += '</td>';
            element += '</tr>';
            rows += element;
          });
          rows += '<tr class="text-center"><td colspan="4"><a href="http://ci.chrisgward.com/job/Glowstone/">Older Downloads</a></td></tr>';
          $('#loading').hide();
          $('#builds').append(rows);
        } else {
          $('#loading').hide();
          $('#error').show();
        }
      },
      error: function() {
        $('#loading').hide();
        $('#error').show();
      }
    });
  }, 500);
})
</script>
